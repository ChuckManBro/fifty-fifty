<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/53ad403dc1.js" crossorigin="anonymous"></script>
		<title>Incrementing Counter</title>
	</head>
	<body>
		<div class="counter-container">
			<i class="fab fa-twitter fa-3x"></i>
			<span class="counter" data-target="12000"></span>
			<span>Twitter Followers</span>
		</div>

		<div class="counter-container">
			<i class="fab fa-youtube fa-3x"></i>
			<span class="counter" data-target="5000"></span>
			<span>YouTube Subscribers</span>
		</div>

		<div class="counter-container">
			<i class="fab fa-facebook fa-3x"></i>
			<span class="counter" data-target="7500"></span>
			<span>Facebook Fans</span>
		</div>

		<script src="script.js"></script>
	</body>
</html>
