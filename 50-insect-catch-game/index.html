<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- <script src="https://kit.fontawesome.com/53ad403dc1.js" crossorigin="anonymous"></script> -->
		<title>Catch The Insect</title>
	</head>
	<body>
		<div class="screen">
			<h1>Catch The Insect</h1>
			<button id="start-btn">Play Game</button>
		</div>

		<div class="screen">
			<h1>What is your "favorite" insect?</h1>
			<ul class="insects-list">
				<li>
					<button class="choose-insect-btn">
						<p>Fly</p>
						<img src="./images/fly.png" alt="fly" />
					</button>
				</li>

				<li>
					<button class="choose-insect-btn">
						<p>Mosquito</p>
						<img src="./images/mosquito.png" alt="mosquito" />
					</button>
				</li>

				<li>
					<button class="choose-insect-btn">
						<p>Spider</p>
						<img src="./images/spider.png" alt="spider" />
					</button>
				</li>

				<li>
					<button class="choose-insect-btn">
						<p>Roach</p>
						<img src="./images/roach.png" alt="roach" />
					</button>
				</li>
			</ul>
		</div>

		<div id="game-container" class="screen">
			<h3 id="time">Time: 00:00</h3>
			<h3 id="score">Score: 0</h3>
			<h5 id="message">
				Are you annoyed yet? <br />
				You are playing an impossible game!!
			</h5>

			<!-- <div class="insect"><img src="./images/fly.png" /></div> -->
		</div>

		<script src="script.js"></script>
	</body>
</html>
