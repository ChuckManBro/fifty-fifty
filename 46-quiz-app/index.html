<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- <script src="https://kit.fontawesome.com/53ad403dc1.js" crossorigin="anonymous"></script> -->
		<title>Quiz App</title>
	</head>
	<body>
		<div id="quiz">
			<div id="quiz-header">
				<h2 id="question"></h2>
				<ul>
					<li>
						<input type="radio" name="answer" id="rb-a" class="answer" />
						<label for="rb-a" id="a-text"></label>
					</li>

					<li>
						<input type="radio" name="answer" id="rb-b" class="answer" />
						<label for="rb-b" id="b-text"></label>
					</li>

					<li>
						<input type="radio" name="answer" id="rb-c" class="answer" />
						<label for="rb-c" id="c-text"></label>
					</li>

					<li>
						<input type="radio" name="answer" id="rb-d" class="answer" />
						<label for="rb-d" id="d-text"></label>
					</li>
				</ul>
			</div>
			<button id="submit">Submit</button>
		</div>

		<script src="quiz-data.js"></script>
		<script src="script.js"></script>
	</body>
</html>
