<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/53ad403dc1.js" crossorigin="anonymous"></script>
		<title>Password Generator</title>
	</head>
	<body>
		<div class="container">
			<h2>Password Generator</h2>
			<div class="result-container">
				<span id="result"></span>
				<button id="clipboard" class="btn">
					<i class="far fa-clipboard"></i>
				</button>
			</div>
			<div class="settings">
				<div class="setting">
					<label for="length">Password Length</label>
					<input type="number" id="length" min="6" max="20" value="10" />
				</div>

				<h3 class="settings-heading">Include:</h3>

				<div class="setting">
					<label for="uppercase">Uppercase letters</label>
					<input type="checkbox" id="uppercase" checked />
				</div>

				<div class="setting">
					<label for="lowercase">Lowercase letters</label>
					<input type="checkbox" id="lowercase" checked />
				</div>

				<div class="setting">
					<label for="numbers">Numbers</label>
					<input type="checkbox" id="numbers" checked />
				</div>

				<div class="setting">
					<label for="symbols">Symbols</label>
					<input type="checkbox" id="symbols" checked />
				</div>
			</div>

			<button class="btn btn-large" id="generate">Generate Password</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
