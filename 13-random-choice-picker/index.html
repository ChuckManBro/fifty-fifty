<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- <script src="https://kit.fontawesome.com/53ad403dc1.js" crossorigin="anonymous"></script> -->
		<title>Random Choice Picker</title>
	</head>
	<body>
		<div class="container">
			<h3>
				List all choices, (each on a new line). <br />
				Press enter when you're done.
			</h3>
			<textarea id="textarea" rows="10" placeholder="Enter choices here..."></textarea>

			<div id="tags">
				<span class="tag">Choice 1</span>
				<span class="tag">Choice 2</span>
				<span class="tag">Choice 3</span>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
