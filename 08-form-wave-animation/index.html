<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- <script src="https://kit.fontawesome.com/53ad403dc1.js" crossorigin="anonymous"></script> -->
		<title>Form Input Wave</title>
	</head>
	<body>
		<div class="container">
			<h1>Please Login</h1>
			<form>
				<div class="form-control">
					<input id="in-email" type="text" required />
					<label for="in-email">Email</label>
				</div>

				<div class="form-control">
					<input id="in-password" type="password" required />
					<label for="in-password">Password</label>
				</div>

				<button id="login-btn" class="btn">Login</button>

				<p class="text">Don't have an account? <a href="#">Register</a></p>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
