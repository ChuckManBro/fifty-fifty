<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<!-- <script src="https://kit.fontawesome.com/53ad403dc1.js" crossorigin="anonymous"></script> -->
		<title>Checkboxes</title>
	</head>
	<body>
		<h2>Pick two:</h2>

		<div class="toggle-container">
			<input type="checkbox" id="quality" class="toggle" />
			<label for="quality" class="label">
				<div class="ball"></div>
			</label>
			<span>Quality Workmanship</span>
		</div>

		<div class="toggle-container">
			<input type="checkbox" id="cheap" class="toggle" />
			<label for="cheap" class="label">
				<div class="ball"></div>
			</label>
			<span>Cheap Price</span>
		</div>

		<div class="toggle-container">
			<input type="checkbox" id="fast" class="toggle" />
			<label for="fast" class="label">
				<div class="ball"></div>
			</label>
			<span>Fast Service</span>
		</div>

		<script src="script.js"></script>
	</body>
</html>
