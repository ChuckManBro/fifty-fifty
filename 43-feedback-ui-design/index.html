<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/53ad403dc1.js" crossorigin="anonymous"></script>
		<title>Feedback UI Design</title>
	</head>
	<body>
		<div id="panel" class="panel-container">
			<strong
				>How satisfied are you with our <br />
				customer support performance?
			</strong>
			<div class="ratings-container">
				<div class="rating">
					<img src="./images/happy.svg" alt="happy" />
					<small>Satisfied</small>
				</div>

				<div class="rating">
					<img src="./images/no-comment.svg" alt="neutral" />
					<small>Neutral</small>
				</div>

				<div class="rating">
					<img src="./images/unhappy.svg" alt="unhappy" />
					<small>Unhappy</small>
				</div>
			</div>

			<button id="send" class="btn">Send Review</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
