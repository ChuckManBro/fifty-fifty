<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="style.css" />

		<title>Double Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">

					<h1>Early Morning</h1>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

					<p>Similique ut, dolor ullam porro sed unde.</p>
				</div>

				<div style="background-color: #ffb866;">
					<h1>Running Free</h1>

				</div>
			</div>

			<div class="right-slide">

				<div style="background-image: url(./images/horses3-smile.jpeg);"></div>
				<div style="background-image: url(./images/horses2-mountains.jpeg);"></div>
				<div style="background-image: url(./images/horses1-sunrise.jpeg);"></div>
			</div>

			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>

				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
